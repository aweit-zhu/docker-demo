kind: pipeline
type: kubernetes
name: docker-demo-drone
steps:
  - name: package
    image: maven:3-jdk-8
    volumes: 
      - name: maven-cache
        path: /root/.m2
      - name: maven-build
        path: /app/build
    commands: 
      - mvn clean package
      - cp target/docker-demo.jar /app/build/docker-demo.jar
      - cp Dockerfile /app/build/Dockerfile
      - cp run.sh /app/build/run.sh
  - name: build-start
    image: appleboy/drone-ssh
    settings:
      host: 192.168.0.16
      username: vboxuser
      password:
        from_secret: ssh_password_microk8s_vm
      port: 22
      command_timeout: 5m
      script:
        - cd /mydata/maven/build
        - chmod +x run.sh
        - ./run.sh
        
volumes: 
  - name: maven-build
    host:
      path: /mydata/maven/build
  - name: maven-cache
    host:
      path: /mydata/maven/cache
